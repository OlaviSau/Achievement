<div>
  <h1>TOTAL</h1>
  <mat-progress-bar mode="determinate" [value]="(categoryCollection | async).completionPercent()" class="total-progress-bar"></mat-progress-bar>
</div>

<div class="categories">
  <div
          *ngFor="let category of categoryCollection | async"
          class="category"
          [routerLink]="updating(category) ? null : '/' + category.key"
  >
    <i  class="fa fa-edit" (click)="updateCategory(category); focus(name)"></i>
    <h2
            [textContent]="category.getName()"
            #name
            (keyup)="category.setName(name.textContent)"
            (blur)="saveCategory(category)"
            adBlurOnEnter
            [contentEditable]="updating(category)"
    ></h2>
    <mat-progress-bar mode="determinate" [value]="category.completionPercent()"></mat-progress-bar>
  </div>
  <div
          class="category create" [class.creating]="creating()"
          (click)="createCategory();"
          (focusout)="saveCategory(categoryInFocus)"
  >
    <i class="fa fa-plus"></i>
    <h2
            *ngIf="creating()"
            #name
            (keyup)="categoryInFocus.setName(name.textContent)"
            adFocusOnInit adBlurOnEnter
            contentEditable
    ></h2>
    <mat-progress-bar *ngIf="creating()" mode="determinate" [value]="0"></mat-progress-bar>
  </div>
</div>
