<div>
  <h1 class="category-name">{{category.name}}</h1>
  <mat-progress-bar mode="determinate" value="{{completionPercent(category)}}" class="total-progress-bar"></mat-progress-bar>
</div>

<div class="achievements">
  <div *ngFor="let achievement of sortByCompletion(category.achievements)" class="achievement" [class.completed]="achievement.completed">
    <img class="achievement-image" src="assets/images/achievements/{{achievement.img}}" alt="achievement-image">
    <h2 class="achievement-title">{{achievement.title}}</h2>
    <p class="achievement-description">{{achievement.description}}</p>
    <div class="achievement-points">{{achievement.points}}</div>
  </div>
</div>
